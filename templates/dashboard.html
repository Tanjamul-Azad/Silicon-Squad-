<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Care Companion Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8fafc; padding: 20px; font-family: Arial; }
    .card { border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    .sensor-value { font-size: 1.8rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Care Companion Live Dashboard</h1>
    <div class="row g-3">
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Gas</h5><p id="gas" class="sensor-value">--</p></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Flame</h5><p id="flame" class="sensor-value">--</p></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Temperature</h5><p id="temperature" class="sensor-value">--</p></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Humidity</h5><p id="humidity" class="sensor-value">--</p></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Pulse</h5><p id="pulse" class="sensor-value">--</p></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Last Updated</h5><p id="timestamp" class="sensor-value">--</p></div></div>
    </div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      if (Object.keys(data).length === 0) return;
      document.getElementById('gas').innerText = data.gas;
      document.getElementById('flame').innerText = data.flame > 0 ? 'ðŸ”¥' : 'âœ… Safe';
      document.getElementById('temperature').innerText = data.temperature + " Â°C";
      document.getElementById('humidity').innerText = data.humidity + " %";
      document.getElementById('pulse').innerText = data.pulse + " bpm";
      document.getElementById('timestamp').innerText = new Date(data.timestamp).toLocaleTimeString();
    }
    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
